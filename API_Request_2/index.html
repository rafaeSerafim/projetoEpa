<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Fora da Terra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<nav class="navbar-explorer">
    <div class="nav-container">
        <div class="logo">
            <span class="logo-text">VIDA <span class="highlight">FORA DA TERRA</span></span>
        </div>
        <div class="menu-desktop">
            <a href="#home">Início</a>
            <a href="#curiosidades">Curiosidades</a>
        </div>
        <button class="mobile-toggle" aria-controls="mobile-menu" aria-expanded="false">
            ☰
        </button>
    </div>
</nav>

<section id="home" class="hero-section">
    <div class="planet-focus">
        <h1 id="topName" class="display-3"></h1>
        <p id="topShort" class="lead"></p>
    </div>
    
    <main id="stage" class="stage">
        <div class="sun-center"></div>

        <div id="orbit" class="orbit">
            <a href="netuno.html" class="planet" data-name="Netuno" data-short="onde mais venta em todo o Sistema Solar" data-link="netuno.html" id="planet-netuno">
                <img src="https://usagif.com/wp-content/uploads/Neptunus.gif" alt="netuno 3D Girando"> 
                <span class="planet-name">Netuno</span>
            </a>

            <a href="venus.html" class="planet" data-name="Vênus" data-short="Estrela d'Alva" data-link="venus.html" id="planet-venus">
                <img src="https://i.pinimg.com/originals/4a/c3/5f/4ac35fbe0a5e17ce00bd20d112f16192.gif" alt="Venus 3D Girando"> 
                <span class="planet-name">Vênus</span>
            </a>

            <a href="marte.html" class="planet" data-name="Marte" data-short="Planeta Vermelho" data-link="marte.html" id="planet-mars">
                <img src="https://www.infobae.com/resizer/v2/FU7IA6JA5ZGDDH3B24YIQE3CKU?auth=5a9107e76f24872df449d91f8b64e8880eb8cd36c000668c24fe7e744f20c297&smart=true&width=350&quality=85" alt="Marte 3D Girando"> 
                <span class="planet-name">Marte</span>
            </a>
        </div>
    </main>
</section>

<section id="curiosidades" class="section-curiosidades">
    <div class="container-fluid">
        <h2 class="section-title">Curiosidades Espaciais</h2>
        <p class="section-subtitle">A vida fora da Terra e outros mistérios do cosmos.</p>
        
        <div class="row" id="curiosidades-box">
            <div class="loading-message col-12 text-center">Carregando curiosidades...</div>
        </div>
    </div>
</section>

<footer>
    <div class="container-fluid">
        <p>EPA 2025.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
